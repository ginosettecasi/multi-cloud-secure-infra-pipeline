name: Multi-Cloud Secure IaC Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  terraform-aws:
    name: 🚀 Deploy AWS Infrastructure
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

            - name: 🧪 Run Checkov - IaC Security Scan
        uses: bridgecrewio/checkov-action@master
        with:
          directory: terraform/aws
        continue-on-error: true

      - name: 🧪 Run Snyk IaC Scan
        uses: snyk/actions/iac@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          file: terraform/aws
          args: --severity-threshold=medium --sarif-file-output=snyk.sarif --json-file-output=snyk.json
        continue-on-error: true

      - name: 🧪 Run tfsec - Deep IaC Analysis
        uses: aquasecurity/tfsec-action@v1.0.0
        with:
          working_directory: terraform/aws
          additional_args: --format sarif --out tfsec.sarif
        continue-on-error: true

      - name: 🔧 Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: 🌍 Terraform Init
        run: terraform init
        working-directory: terraform/aws

      - name: 📊 Terraform Plan
        run: terraform plan -var="trusted_ip=${{ secrets.TRUSTED_IP }}"
        working-directory: terraform/aws

      - name: 🚀 Terraform Apply
        run: terraform apply -auto-approve -var="trusted_ip=${{ secrets.TRUSTED_IP }}"
        working-directory: terraform/aws
