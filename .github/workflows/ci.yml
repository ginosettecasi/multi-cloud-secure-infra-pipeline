name: Multi-Cloud Secure IaC Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  terraform-aws:
    name: ğŸš€ Deploy AWS Infrastructure
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§ª Run Checkov - IaC Security Scan
        uses: bridgecrewio/checkov-action@master
        with:
          directory: terraform/aws

      - name: ğŸ”§ Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: ğŸŒ Terraform Init
        run: terraform init
        working-directory: terraform/aws

      - name: ğŸ“Š Terraform Plan
        run: terraform plan -var="trusted_ip=${{ secrets.TRUSTED_IP }}"
        working-directory: terraform/aws


      # Uncomment below to enable auto-deploy (we'll set up approval later)
      - name: ğŸš€ Terraform Apply
        run: terraform apply -auto-approve -var="trusted_ip=${{ secrets.TRUSTED_IP }}"
        working-directory: terraform/aws

