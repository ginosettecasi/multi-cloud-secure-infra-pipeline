name: Multi-Cloud Secure IaC Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  terraform-aws:
    name: ğŸš€ Deploy AWS Infrastructure
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§ª Run Checkov - IaC Security Scan
        uses: bridgecrewio/checkov-action@master
        with:
          directory: terraform/aws
          output_format: sarif
          output_file_path: terraform/aws/reports/checkov.sarif
        continue-on-error: true

      - name: ğŸ§ª Run Snyk IaC Scan
        uses: snyk/actions/iac@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          file: terraform/aws
          args: >-
            --severity-threshold=medium
            --sarif-file-output=terraform/aws/reports/snyk.sarif
            --json-file-output=terraform/aws/reports/snyk.json
        continue-on-error: true

      - name: ğŸ§ª Run tfsec - Deep IaC Analysis
        uses: aquasecurity/tfsec-action@v1.0.0
        with:
          working_directory: terraform/aws
          additional_args: --format sarif --out terraform/aws/reports/tfsec.sarif
        continue-on-error: true

      - name: ğŸ”§ Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: ğŸŒ Terraform Init
        run: terraform init
        working-directory: terraform/aws
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: ğŸ“Š Terraform Plan
        run: terraform plan -var="trusted_ip=${{ secrets.TRUSTED_IP }}" -var="vpc_id=${{ secrets.EXISTING_VPC_ID }}"
        working-directory: terraform/aws
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: ğŸš€ Terraform Apply
        run: terraform apply -auto-approve -var="trusted_ip=${{ secrets.TRUSTED_IP }}" -var="vpc_id=${{ secrets.EXISTING_VPC_ID }}"
        working-directory: terraform/aws
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: ğŸš€ Commit Reports to Branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin security-reports || true
          git checkout security-reports || git checkout -b security-reports
          mkdir -p reports
          cp terraform/aws/reports/* reports/
          git add reports/
          git commit -m "ğŸ” Add latest security scan reports" || echo "No changes to commit"
          git push origin security-reports
