name: Multi-Cloud Secure IaC Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  terraform-aws:
    name: ðŸš€ Deploy AWS Infrastructure
    runs-on: ubuntu-latest
    environment: production  # âœ… <--- move it here

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ§ª Run Checkov - IaC Security Scan
        uses: bridgecrewio/checkov-action@master
        with:
          directory: terraform/aws

      - name: ðŸ”§ Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: ðŸŒ Terraform Init
        run: terraform init
        working-directory: terraform/aws

      - name: ðŸ“Š Terraform Plan
        run: terraform plan -var="trusted_ip=${{ secrets.TRUSTED_IP }}"
        working-directory: terraform/aws

      - name: ðŸš€ Terraform Apply
        run: terraform apply -auto-approve -var="trusted_ip=${{ secrets.TRUSTED_IP }}"
        working-directory: terraform/aws
